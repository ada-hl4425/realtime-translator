<body>
    <div class="header">

        <div class="status" id="status">ç‚¹å‡»å¼€å§‹æŒ‰é’®å¯åŠ¨</div>

    <div class="content">
        <div class="settings">
            <div class="setting-item">
                <label for="speechRate">è¯­é€Ÿ</label>

            <div class="text" id="englishText">ç­‰å¾…è¯†åˆ«...</div>

        <div class="text-box chinese-box">
            <div class="label">ä¸­æ–‡</div>
            <div class="text" id="chineseText">ç­‰å¾…ç¿»è¯‘...</div>
        </div>
    </div>
    
    <div class="controls">
        <button class="start-btn" id="startBtn">å¼€å§‹ç›‘å¬</button>
        <button class="stop-btn" id="stopBtn" disabled>åœæ­¢</button>
    </div>

    <script>
        // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            document.querySelector('.content').innerHTML = 
                '<div class="error">æŠ±æ­‰ï¼Œæ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«ã€‚è¯·ä½¿ç”¨ Safari æˆ– Chrome æµè§ˆå™¨ã€‚</div>';
        }
        
        let recognition = null;
        let isListening = false;
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;
        let speechRate = 1.0;
        let autoSpeak = true;
        
        // è®¾ç½®æ§åˆ¶
        const speechRateSlider = document.getElementById('speechRate');
        const rateValue = document.getElementById('rateValue');
        const autoSpeakCheckbox = document.getElementById('autoSpeak');
        
        speechRateSlider.addEventListener('input', (e) => {
            speechRate = parseFloat(e.target.value);
            rateValue.textContent = speechRate.toFixed(1) + 'x';
        });
        
        autoSpeakCheckbox.addEventListener('change', (e) => {
            autoSpeak = e.target.checked;
        });
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const englishText = document.getElementById('englishText');
        const chineseText = document.getElementById('chineseText');
        
        // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
        function initRecognition() {
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = true;  // æŒç»­ç›‘å¬
            recognition.interimResults = true;  // æ˜¾ç¤ºä¸´æ—¶ç»“æœ
            recognition.maxAlternatives = 1;
            
            // Safari ç‰¹å®šä¼˜åŒ–
            if (recognition.hasOwnProperty('continuous')) {
                recognition.continuous = true;
            }
            if (recognition.hasOwnProperty('interimResults')) {
                recognition.interimResults = true;
            }
            
            recognition.onstart = () => {
                isListening = true;
                status.innerHTML = 'æ­£åœ¨ç›‘å¬ <span class="listening-indicator"></span>';
                startBtn.disabled = true;
                stopBtn.disabled = false;
            };
            
            recognition.onresult = async (event) => {
                // è·å–æ‰€æœ‰è¯†åˆ«ç»“æœå¹¶æ‹¼æ¥
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // æ˜¾ç¤ºä¸´æ—¶ç»“æœï¼ˆå®æ—¶æ˜¾ç¤ºæ­£åœ¨è¯´çš„è¯ï¼‰
                const displayText = finalTranscript + interimTranscript;
                if (displayText.trim()) {
                    englishText.textContent = displayText;
                }
                
                // åªç¿»è¯‘æœ€ç»ˆç»“æœï¼Œé¿å…é¢‘ç¹è°ƒç”¨ API
                if (finalTranscript.trim()) {
                    translateText(finalTranscript.trim());
                }
            };
            
            recognition.onerror = (event) => {
                console.error('è¯†åˆ«é”™è¯¯:', event.error);
                
                // ä¸åŒé”™è¯¯çš„å¤„ç†ç­–ç•¥
                if (event.error === 'no-speech') {
                    // æ²¡æ£€æµ‹åˆ°è¯­éŸ³ï¼Œè¿™æ˜¯æ­£å¸¸çš„ï¼Œç»§ç»­ç›‘å¬
                    status.innerHTML = 'ç­‰å¾…è¯­éŸ³è¾“å…¥... <span class="listening-indicator"></span>';
                } else if (event.error === 'audio-capture') {
                    status.textContent = 'æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™';
                    stopListening();
                } else if (event.error === 'not-allowed') {
                    status.textContent = 'è¯·å…è®¸éº¦å…‹é£æƒé™ååˆ·æ–°é¡µé¢';
                    stopListening();
                } else if (event.error === 'aborted') {
                    // è¢«ä¸­æ–­ï¼Œé‡å¯
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('é‡å¯è¯†åˆ«');
                            }
                        }, 100);
                    }
                } else {
                    status.textContent = `é”™è¯¯: ${event.error}`;
                    // å°è¯•é‡å¯
                    if (isListening) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('å°è¯•é‡å¯');
                            }
                        }, 1000);
                    }
                }
            };
            
            recognition.onend = () => {
                console.log('è¯†åˆ«ç»“æŸ');
                // å¦‚æœè¿˜åœ¨ç›‘å¬çŠ¶æ€ï¼Œç«‹å³é‡å¯
                if (isListening) {
                    setTimeout(() => {
                        try {
                            recognition.start();
                            console.log('è‡ªåŠ¨é‡å¯è¯†åˆ«');
                        } catch (e) {
                            // å¿½ç•¥ "already started" é”™è¯¯
                            if (e.message.includes('already')) {
                                console.log('è¯†åˆ«å·²åœ¨è¿è¡Œ');
                            } else {
                                console.error('é‡å¯å¤±è´¥:', e);
                                status.textContent = 'è¯†åˆ«ä¸­æ–­ï¼Œè¯·é‡æ–°å¼€å§‹';
                                stopListening();
                            }
                        }
                    }, 100);
                } else {
                    status.textContent = 'å·²åœæ­¢';
                }
            };
        }
        
        // ç¿»è¯‘å‡½æ•°ï¼ˆä½¿ç”¨ MyMemory å…è´¹ APIï¼Œæ— éœ€å¯†é’¥ï¼‰
        async function translateText(text) {
            if (!text.trim()) return;
            
            try {
                chineseText.textContent = 'ç¿»è¯‘ä¸­...';
                
                const response = await fetch(
                    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|zh-CN`
                );
                
                const data = await response.json();
                
                if (data.responseStatus === 200) {
                    const translatedText = data.responseData.translatedText;
                    chineseText.textContent = translatedText;
                    
                    // è¯­éŸ³æ’­æŠ¥ç¿»è¯‘ç»“æœ
                    speakChinese(translatedText);
                } else {
                    chineseText.textContent = 'ç¿»è¯‘å¤±è´¥';
                }
            } catch (error) {
                console.error('ç¿»è¯‘é”™è¯¯:', error);
                chineseText.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥';
            }
        }
        
        // ä¸­æ–‡è¯­éŸ³æ’­æŠ¥
        function speakChinese(text) {
            // æ£€æŸ¥æ˜¯å¦å¼€å¯è‡ªåŠ¨æ’­æŠ¥
            if (!autoSpeak) return;
            
            // åœæ­¢å½“å‰æ­£åœ¨æ’­æ”¾çš„è¯­éŸ³
            if (currentUtterance) {
                speechSynthesis.cancel();
            }
            
            // åˆ›å»ºæ–°çš„è¯­éŸ³åˆæˆå®ä¾‹
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = 'zh-CN';
            currentUtterance.rate = speechRate;  // ä½¿ç”¨ç”¨æˆ·è®¾ç½®çš„è¯­é€Ÿ
            currentUtterance.pitch = 1.0;  // éŸ³è°ƒï¼ˆ0-2ï¼Œ1æ˜¯æ­£å¸¸éŸ³è°ƒï¼‰
            currentUtterance.volume = 1.0;  // éŸ³é‡ï¼ˆ0-1ï¼‰
            
            // è·å–ä¸­æ–‡è¯­éŸ³ï¼ˆä¼˜å…ˆä½¿ç”¨ç³»ç»Ÿä¸­æ–‡è¯­éŸ³ï¼‰
            const voices = speechSynthesis.getVoices();
            const chineseVoice = voices.find(voice => 
                voice.lang.includes('zh') || voice.lang.includes('CN')
            );
            if (chineseVoice) {
                currentUtterance.voice = chineseVoice;
            }
            
            // æ’­æ”¾è¯­éŸ³
            speechSynthesis.speak(currentUtterance);
        }
        
        // å¼€å§‹ç›‘å¬
        function startListening() {
            if (!recognition) {
                initRecognition();
            }
            
            englishText.textContent = 'ç­‰å¾…è¯†åˆ«...';
            chineseText.textContent = 'ç­‰å¾…ç¿»è¯‘...';
            
            try {
                recognition.start();
            } catch (error) {
                console.error('å¯åŠ¨é”™è¯¯:', error);
            }
        }
        
        // åœæ­¢ç›‘å¬
        function stopListening() {
            isListening = false;
            if (recognition) {
                recognition.stop();
            }
            // åœæ­¢è¯­éŸ³æ’­æŠ¥
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            status.textContent = 'å·²åœæ­¢';
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }
        
        // æŒ‰é’®äº‹ä»¶
        startBtn.addEventListener('click', startListening);
        stopBtn.addEventListener('click', stopListening);
        
        // é˜²æ­¢é¡µé¢æ»šåŠ¨
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.content')) {
                return;
            }
            e.preventDefault();
        }, { passive: false });
    </script>
